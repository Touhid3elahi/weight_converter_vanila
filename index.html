<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container bg-primary-subtle">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-center">
                    <h1 class="my-5">Weight Converter</h1>
                    <form class="mb-2" action="">
                        <div class="from-group">
                            <input type="number" class="form-control form-control-lg" placeholder="Enter Pounds" name="" id="lbsInput">
                        </div>
                    </form>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <div id="output">
                            <div class="card text-bg-primary mb-2">
                                <div class="card-block">
                                    <h3 class="ms-2">Grams:</h3>
                                    <div class="ms-2" id="gramsOutput"></div>
                                </div>
                            </div>

                            <div class="card text-bg-secondary mb-2">
                                <div class="card-block">
                                    <h3 class="ms-2">Kilo:</h3>
                                    <div class="ms-2" id="kiloOutput"></div>
                                </div>
                            </div>

                            <div class="card text-bg-warning mb-2">
                                <div class="card-block">
                                    <h3 class="ms-2">Pounds:
                                    </h3>
                                    <div class="ms-2" id="ozOutput"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('lbsInput').addEventListener('input', (e) => {
                let lbs = e.target.value;
                document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;
                document.getElementById('kiloOutput').innerHTML = lbs / 2.2046;
                document.getElementById('ozOutput').innerHTML = lbs * 16;
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
